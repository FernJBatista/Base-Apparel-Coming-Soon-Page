<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>

    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Base Apparel Logo" class="logo">
      </div>
    </header>
    
    <div class="left">


        <div class="left-content">
          <h1><span>We're</span><br>coming<br>soon</h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form action="#" class="email-address">

            <div class="subscription-field">
              <input type="email" id="email" name="email" placeholder="Email Address">
              <button type="submit"><img src="./images/icon-arrow.svg" alt="Arrow Icon to Send"></button>
            </div>


            <div class="error">
              <img src="./images/icon-error.svg" alt="Error Icon" class="error-img">
              <span class="error-message">Please provide a valid Email</span>
            </div>
          </form>

      </div>
    </div>


    <div class="right"></div>

  </main>
  <script src="./script.js"></script>
</body>
</html>
